<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="styls.css" rel="stylesheet" type="text/css">
    <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css”
          integrity=“sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO” crossorigin=“anonymous”>
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.2.0/css/all.css”
          integrity=“sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ” crossorigin=“anonymous”>
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.2.0/css/regular.css”
          integrity=“sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I” crossorigin=“anonymous”>
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css”
          integrity=“sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6” crossorigin=“anonymous”>
</head>
<body>
<div class="container">
    <h1 class="display-2">To Do List</h1>
    <div class="input-group mb-3">
        <input type="text" id="input" class="from-control" placeholder="Enter task" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-light" type="button" id="button-addon2"> Add task</button>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-light" type="button" id="btn-xhr">Load Task</button>
                <button class="btn btn-outline-light" type="button" id="clear-task">Clear List</button>
                <select class="costom-select col-4" id="select">
                    <option id="all-tasks"Show all></option>
                    <option id="done-tasks"Show done></option>
                    <option id="undone-tasks"Show undone></option>
                </select>
        </div>
        <div class="col-6">
            <input type="text" id="search" class="from-control" placeholder="Search task" aria-describedby="button-addon2">

        </div>
        </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" class="col-1">Done</th>
            <th scope="col" class="col" id="task">Task<i id="task-i"></i> </th>
            <th scope="col" class="col-1">Created<i id="date-i"></i></th>
            <th scope="col" class="col-1">Edit</th>
            <th scope="col" class="col-1">Delete</th>
        </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit task</h5>
                        <button type="button" class="close" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/x+965DzO0rTabK41JstQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6j6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="index.js" type="application/javascript"></script>>
</body>
</html>
